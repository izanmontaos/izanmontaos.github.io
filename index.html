<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>
<body>
    <header>
        <h1>Agenda</h1>
        <div class="actions-dropdown">
            <div class="dropdown">
                <button class="dropbtn">Acciones</button>
                <div class="dropdown-content">
                    <a href="#">Eliminar tareas completadas</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="task-container">
            <div class="task">
                <div class="task-header">
                    <button class="round-button">✓</button>
                    <button class="round-button">✎</button>
                    <button class="round-button">✖</button>
                </div>
                <h2>Tarea por defecto</h2>
                <p>Descripción de la tarea por defecto.</p>
            </div>
        </div>
        <div class="footer-buttons">
            <button class="round-button">+</button>
            <button class="round-button">-</button>
        </div>
        
    </main>
</body>

    <footer>
        <nav>
            <a href="#" class="active">Tareas</a>
            <a href="#">Tareas completadas</a>
            <a href="#">Tareas sin completar <span class="badge">1</span></a>
        </nav>
    </footer>

    


</html>
